<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Text Formatting</title>
    <body>
        Sadat<br>
        <b>Sadat</b><br>
        <u>Sadat</u><br>
        <i>Sadat</i><br>
        <strong>Sadat</strong><br>
        <mark>Sadat</mark><br>
        <small>Sadat</small><br>
        <del>Sadat</del><br>
        <ins>Sadat</ins><br>
        <em>Sadat</em><br>
        <strike>Sadat</strike><br>
        H<sub>2</sub>O<br>
    </body>
</html>
